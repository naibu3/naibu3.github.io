name: Build & Deploy Pages (encrypt one post)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build Jekyll ----
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      # ---- Encrypt exactly one HTML file in _site ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Encrypt Arno-HTB post with staticrypt (overwrite)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          npm i -g staticrypt

          TARGET="_site/Arno-HTB/index.html"
          test -f "$TARGET" || (echo "No existe: $TARGET" && exit 1)

          # Fuerza modo no interactivo: contrase침a + confirmaci칩n "y"
          { printf "%s\n" "$STATICRYPT_PASSWORD"; printf "y\n"; } | staticrypt "$TARGET" --short --config false

          # La salida suele generarse en encrypted/ (si la herramienta llega a cifrar)
          test -d encrypted || (echo "No se cre칩 encrypted/. Algo fall칩 en staticrypt." && exit 1)

          OUT="$(find encrypted -type f -path "*/_site/Arno-HTB/index.html" | head -n 1)"
          test -f "$OUT" || (echo "No encuentro el HTML cifrado. Listando:" && find encrypted -type f -maxdepth 5 -print && exit 1)

          cp "$OUT" "$TARGET"

          echo "=== AFTER ENCRYPT (debe verse wrapper de password) ==="
          head -n 15 "$TARGET"
          grep -nEi "password|passphrase|decrypt|staticrypt|StatiCrypt" "$TARGET" | head -n 30 || true


                  # ---- Upload artifact to Pages ----
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
