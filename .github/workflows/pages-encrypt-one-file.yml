name: Build & Deploy Pages (encrypt one post)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build Jekyll ----
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      # ---- Encrypt exactly one HTML file in _site ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Encrypt Arno HTB post with staticrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          npm i -g staticrypt

          TARGET="_site/Arno-HTB/index.html"
          test -f "$TARGET" || (echo "No existe: $TARGET" && exit 1)

          staticrypt "$TARGET" -p "$STATICRYPT_PASSWORD" --short -o "$TARGET"

          echo "Verificación rápida:"
          head -n 10 "$TARGET"

          echo "=== AFTER ENCRYPT: first 25 lines ==="
          head -n 25 "$TARGET"

          echo "=== AFTER ENCRYPT: look for staticrypt markers ==="
          grep -nEi "staticrypt|StatiCrypt|decrypt|password" "$TARGET" || true

          echo "=== AFTER ENCRYPT: file size ==="
          wc -c "$TARGET"



            # ---- Upload artifact to Pages ----
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
