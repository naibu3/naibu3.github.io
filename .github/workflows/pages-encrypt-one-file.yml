name: Build & Deploy Pages (encrypt one post)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build Jekyll ----
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      # ---- Encrypt exactly one HTML file in _site ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Encrypt Arno-HTB with staticrypt (in-place)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          npm i -g staticrypt

          # Entramos en _site para que la ruta sea relativa
          cd _site

          # Cifra el HTML y lo escribe de vuelta en _site/Arno-HTB/index.html
          # (-d . => output directory = _site)
          staticrypt Arno-HTB/index.html -p "$STATICRYPT_PASSWORD" -d . --short --config false

          echo "=== AFTER ENCRYPT: markers ==="
          grep -nEi "staticrypt|StatiCrypt|password|decrypt" Arno-HTB/index.html | head -n 20 || true

          echo "=== AFTER ENCRYPT: first 15 lines ==="
          head -n 15 Arno-HTB/index.html

                  # ---- Upload artifact to Pages ----
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
