name: Build & Deploy Pages (encrypt one post)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build Jekyll ----
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      # ---- Encrypt exactly one HTML file in _site ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Encrypt Arno-HTB post with staticrypt (non-interactive)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          npm i -g staticrypt

          TARGET="_site/Arno-HTB/index.html"
          test -f "$TARGET" || (echo "No existe: $TARGET" && exit 1)

          # 1) Cifra (con env var no te pide password)
          # Esto genera la salida en encrypted/<ruta_original> por defecto :contentReference[oaicite:1]{index=1}
          staticrypt "$TARGET" --config false

          # 2) Localiza el HTML cifrado generado
          OUT="$(find encrypted -type f -path "*/_site/Arno-HTB/index.html" | head -n 1)"
          test -f "$OUT" || (echo "No encuentro salida cifrada en encrypted/. Contenido:" && find encrypted -maxdepth 4 -type f -name '*.html' -print && exit 1)

          # 3) Sobrescribe el original
          cp "$OUT" "$TARGET"

          echo "=== AFTER ENCRYPT (should show password prompt HTML, not your post) ==="
          head -n 15 "$TARGET"
          grep -nEi "password|passphrase|decrypt|Protected Page|Remember me|staticrypt|StatiCrypt" "$TARGET" | head -n 20 || true

                  # ---- Upload artifact to Pages ----
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
